# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: secureinfra

before:
  hooks:
    - go mod tidy

builds:
  - id: bluectl
    main: ./cmd/bluectl
    binary: bluectl
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/nmelo/secure-infra/internal/version.Version={{.Version}}

  - id: km
    main: ./cmd/keymaker
    binary: km
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/nmelo/secure-infra/internal/version.Version={{.Version}}

  - id: host-agent
    main: ./cmd/host-agent
    binary: host-agent
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/nmelo/secure-infra/internal/version.Version={{.Version}}

  - id: control-plane
    main: ./cmd/server
    binary: control-plane
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/nmelo/secure-infra/internal/version.Version={{.Version}}

archives:
  - id: bluectl-archive
    ids:
      - bluectl
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "bluectl_{{ .Os }}_{{ .Arch }}"
    files:
      - none*

  - id: km-archive
    ids:
      - km
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "km_{{ .Os }}_{{ .Arch }}"
    files:
      - none*

  - id: host-agent-archive
    ids:
      - host-agent
    formats:
      - tar.gz
    name_template: "host-agent_{{ .Os }}_{{ .Arch }}"
    files:
      - none*

  - id: control-plane-archive
    ids:
      - control-plane
    formats:
      - tar.gz
    name_template: "control-plane_{{ .Os }}_{{ .Arch }}"
    files:
      - none*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ .Version }}-snapshot"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

brews:
  - name: bluectl
    ids:
      - bluectl-archive
    repository:
      owner: nmelo
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/gobeyondidentity/secure-infra"
    description: "CLI for managing BlueField DPUs via Secure Infrastructure"
    license: "Apache-2.0"
    install: |
      bin.install "bluectl"
    test: |
      system "#{bin}/bluectl", "--help"

  - name: km
    ids:
      - km-archive
    repository:
      owner: nmelo
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/gobeyondidentity/secure-infra"
    description: "Key management CLI for Secure Infrastructure"
    license: "Apache-2.0"
    install: |
      bin.install "km"
    test: |
      system "#{bin}/km", "--help"

nfpms:
  # CLI tools (no systemd, just binaries)
  - id: bluectl-pkg
    package_name: bluectl
    ids:
      - bluectl
    vendor: Beyond Identity
    homepage: https://github.com/gobeyondidentity/secure-infra
    maintainer: Beyond Identity <support@beyondidentity.com>
    description: CLI for managing BlueField DPUs via Secure Infrastructure
    license: Apache-2.0
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    section: utils
    priority: optional

  - id: km-pkg
    package_name: km
    ids:
      - km
    vendor: Beyond Identity
    homepage: https://github.com/gobeyondidentity/secure-infra
    maintainer: Beyond Identity <support@beyondidentity.com>
    description: Key management CLI for Secure Infrastructure
    license: Apache-2.0
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    section: utils
    priority: optional

  # Services (with systemd, config, and scripts)
  - id: host-agent-pkg
    package_name: secureinfra-host-agent
    ids:
      - host-agent
    vendor: Beyond Identity
    homepage: https://github.com/gobeyondidentity/secure-infra
    maintainer: Beyond Identity <support@beyondidentity.com>
    description: Secure Infrastructure Host Agent for attestation and posture collection
    license: Apache-2.0
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    section: admin
    priority: optional
    contents:
      - src: packaging/systemd/secureinfra-host-agent.service
        dst: /lib/systemd/system/secureinfra-host-agent.service
        type: config
      - src: packaging/config/host-agent.yaml
        dst: /etc/secureinfra/host-agent.yaml
        type: config|noreplace
    scripts:
      postinstall: packaging/scripts/postinstall.sh
      preremove: packaging/scripts/preremove.sh
    overrides:
      rpm:
        dependencies:
          - systemd
      deb:
        dependencies:
          - systemd

  - id: control-plane-pkg
    package_name: secureinfra-control-plane
    ids:
      - control-plane
    vendor: Beyond Identity
    homepage: https://github.com/gobeyondidentity/secure-infra
    maintainer: Beyond Identity <support@beyondidentity.com>
    description: Secure Infrastructure Control Plane for policy enforcement and attestation verification
    license: Apache-2.0
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    section: admin
    priority: optional
    contents:
      - src: packaging/systemd/secureinfra-control-plane.service
        dst: /lib/systemd/system/secureinfra-control-plane.service
        type: config
      - src: packaging/config/control-plane.yaml
        dst: /etc/secureinfra/control-plane.yaml
        type: config|noreplace
    scripts:
      postinstall: packaging/scripts/postinstall.sh
      preremove: packaging/scripts/preremove.sh
    overrides:
      rpm:
        dependencies:
          - systemd
      deb:
        dependencies:
          - systemd

release:
  github:
    owner: gobeyondidentity
    name: secure-infra
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
