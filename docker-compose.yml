# Secure Infrastructure - Local Development
#
# Quick start:
#   docker-compose up
#
# This starts the control-plane and host-agent for local development/demo.
# TLS is disabled for simplicity. Do NOT use this configuration in production.

services:
  control-plane:
    image: ghcr.io/gobeyondidentity/nexus:latest
    container_name: nexus
    ports:
      - "18080:18080"  # HTTP API
    environment:
      # Logging
      - SECUREINFRA_LOG_LEVEL=debug
      - SECUREINFRA_LOG_FORMAT=text
    volumes:
      - control-plane-data:/var/lib/secureinfra
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:18080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - secureinfra

  host-agent:
    image: ghcr.io/gobeyondidentity/sentry:latest
    container_name: sentry
    command: ["--dpu-agent", "http://control-plane:18080"]
    depends_on:
      control-plane:
        condition: service_healthy
    networks:
      - secureinfra

networks:
  secureinfra:
    driver: bridge

volumes:
  control-plane-data:
