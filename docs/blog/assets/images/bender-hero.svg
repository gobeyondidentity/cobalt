<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#1a2332"/>
    </linearGradient>
    <linearGradient id="facet1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#0047AB"/>
    </linearGradient>
    <linearGradient id="facet2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="facet3" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#0f2557"/>
    </linearGradient>
    <linearGradient id="glow" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Subtle grid lines -->
  <g opacity="0.06" stroke="#60a5fa" stroke-width="0.5">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>
  <!-- Central crystalline shape -->
  <g transform="translate(400,300)">
    <!-- Outer glow -->
    <polygon points="0,-140 120,-70 120,70 0,140 -120,70 -120,-70" fill="url(#glow)" opacity="0.5"/>
    <!-- Main facets -->
    <polygon points="0,-120 100,-60 0,0" fill="url(#facet1)" opacity="0.9"/>
    <polygon points="0,-120 -100,-60 0,0" fill="url(#facet2)" opacity="0.7"/>
    <polygon points="100,-60 100,60 0,0" fill="url(#facet3)" opacity="0.8"/>
    <polygon points="-100,-60 -100,60 0,0" fill="url(#facet1)" opacity="0.6"/>
    <polygon points="0,120 100,60 0,0" fill="url(#facet2)" opacity="0.85"/>
    <polygon points="0,120 -100,60 0,0" fill="url(#facet3)" opacity="0.65"/>
    <!-- Edge highlights -->
    <line x1="0" y1="-120" x2="100" y2="-60" stroke="#93c5fd" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="-120" x2="-100" y2="-60" stroke="#93c5fd" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="-120" x2="0" y2="0" stroke="#93c5fd" stroke-width="0.5" opacity="0.2"/>
    <line x1="100" y1="-60" x2="100" y2="60" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
    <line x1="-100" y1="-60" x2="-100" y2="60" stroke="#60a5fa" stroke-width="0.5" opacity="0.2"/>
    <line x1="0" y1="120" x2="100" y2="60" stroke="#93c5fd" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="120" x2="-100" y2="60" stroke="#93c5fd" stroke-width="0.5" opacity="0.2"/>
    <!-- Center point -->
    <circle cx="0" cy="0" r="2" fill="#93c5fd" opacity="0.6"/>
  </g>
  <!-- Floating particles -->
  <circle cx="180" cy="120" r="1.5" fill="#60a5fa" opacity="0.4"/>
  <circle cx="620" cy="180" r="1" fill="#3b82f6" opacity="0.3"/>
  <circle cx="150" cy="420" r="1" fill="#93c5fd" opacity="0.3"/>
  <circle cx="650" cy="450" r="1.5" fill="#60a5fa" opacity="0.35"/>
  <circle cx="320" cy="80" r="1" fill="#3b82f6" opacity="0.25"/>
  <circle cx="520" cy="520" r="1" fill="#93c5fd" opacity="0.3"/>
</svg>
