---
layout: default
---

<div class="container">
  <div class="content-narrow">
    <div class="post-header">
      <a class="back-link" href="{{ '/' | relative_url }}">&larr; All posts</a>
      <div class="post-meta">{{ page.date | date: "%d %B %Y" }}{% if page.author %} &middot; {{ page.author }}{% endif %}</div>
      <h1 class="post-title">{{ page.title }}</h1>
    </div>

    <div class="post-content">
      {{ content }}
    </div>
  </div>
</div>
