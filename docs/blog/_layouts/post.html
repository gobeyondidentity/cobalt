---
layout: default
---

<article class="post">
  <div class="container">
    <div class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>
  </div>

  <div class="container">
    <div class="post-byline">
      <div class="byline-group">
        <span class="byline-label">Written by</span>
        <span class="byline-value">{{ page.author | default: "Beyond Identity" }}</span>
      </div>
      <div class="byline-group">
        <span class="byline-label">Published on</span>
        <span class="byline-value">{{ page.date | date: "%B %-d, %Y" }}</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="post-content">
      {{ content }}
    </div>
  </div>

  <div class="container">
    <div class="post-footer-nav">
      <a class="back-link" href="{{ '/' | relative_url }}">&larr; All posts</a>
    </div>
  </div>
</article>
