name: CI

on:
  push:
    branches:
      - main
      - 'epic/**'
  pull_request:
    branches:
      - main
      - 'epic/**'

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runner: [self-hosted, linux, x64, fast]
            race: -race
            cache: false  # Self-hosted has persistent local cache
          - os: windows
            runner: windows-latest
            race: ""
            cache: true
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: ${{ matrix.cache }}

      - name: Run tests
        run: go test -v ${{ matrix.race }} ./...

      - name: Run vet
        run: go vet ./...

  test-integration:
    runs-on: [self-hosted, linux, x64, fast]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false  # Self-hosted has persistent local cache

      - name: Run integration tests
        run: |
          export PATH="/snap/bin:$PATH"
          go test -tags=integration -v -timeout 5m ./... -run Integration
        env:
          WORKBENCH_IP: ""  # Empty = use local multipass VMs

  test-hardware:
    runs-on: [self-hosted, dpu-arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false  # Self-hosted has persistent local cache

      - name: Build test binaries
        run: |
          mkdir -p bin
          go build -o bin/nexus ./cmd/nexus
          go build -o bin/aegis ./cmd/aegis
          go build -o bin/sentry ./cmd/sentry
          go build -o bin/bluectl ./cmd/bluectl

      - name: Run hardware tests
        run: go test -tags=hardware -v -timeout 10m ./... -run 'TestDOCA.*'
