name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'epic/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Unit tests - cross-platform, no special hardware
  unit:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runner: [self-hosted, linux, x64, fast]
            race: -race
            cache: false  # Self-hosted has persistent local cache
            use_make: true
          - os: windows
            runner: windows-latest
            race: ""
            cache: true
            use_make: false  # No make on Windows
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: ${{ matrix.cache }}

      - name: Run tests (Linux)
        if: matrix.use_make
        run: make test GOFLAGS="-race"

      - name: Run tests (Windows)
        if: ${{ !matrix.use_make }}
        run: go test ./...

      - name: Run vet
        if: matrix.use_make  # Only on Linux, Windows is just for build verification
        run: go vet ./...

  # Integration tests disabled - need rework for CI VM provisioning
  # TODO: Add VM setup/teardown or use containers

  # Workbench tests - TMFIFO access to DPU
  workbench:
    runs-on: [self-hosted, linux, x64, fast]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run workbench tests
        run: make test-workbench

  # DPU tests - runs ON the BlueField-3
  dpu:
    runs-on: [self-hosted, dpu-arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run DPU tests
        run: make test-dpu

      # E2E tests excluded - require running services (nexus, aegis)
      # TODO: Fix tests to be self-contained or add service setup

  # Benchmarks - performance regression tracking
  benchmark:
    runs-on: [self-hosted, linux, x64, fast]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run benchmarks
        run: make benchmark | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt
