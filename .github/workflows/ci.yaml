name: CI

on:
  push:
    branches:
      - main
      - 'epic/**'
  pull_request:
    branches:
      - main
      - 'epic/**'

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            race: -race
          - os: windows-latest
            race: ""
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -v ${{ matrix.race }} ./...

      - name: Run vet
        run: go vet ./...

