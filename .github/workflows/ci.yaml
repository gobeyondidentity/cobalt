name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'epic/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Unit tests - Linux only (Windows disabled until faster runner available)
  unit:
    runs-on: [self-hosted, linux, x64, fast]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false  # Self-hosted has persistent local cache

      - name: Run tests
        run: make test GOFLAGS="-race"

      - name: Run vet
        run: go vet ./...

  # Integration tests disabled - need rework for CI VM provisioning
  # TODO: Add VM setup/teardown or use containers

  # Workbench tests - TMFIFO access to DPU
  workbench:
    runs-on: [self-hosted, linux, x64, fast]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run workbench tests
        run: make test-workbench

  # DPU tests - runs ON the BlueField-3
  dpu:
    runs-on: [self-hosted, dpu-arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run DPU tests
        run: make test-dpu

      # E2E tests excluded - require running services (nexus, aegis)
      # TODO: Fix tests to be self-contained or add service setup

  # Benchmarks - performance regression tracking
  benchmark:
    runs-on: [self-hosted, linux, x64, fast]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run benchmarks
        run: |
          set -o pipefail
          make benchmark | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt
