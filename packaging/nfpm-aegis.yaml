# nfpm configuration for DPU Agent
# Built separately on bluefield3 runner with DOCA SDK

name: aegis
arch: arm64
platform: linux
version: "${VERSION}"
maintainer: Beyond Identity <support@beyondidentity.com>
description: Aegis - Secure Infrastructure DPU agent for BlueField attestation
vendor: Beyond Identity
homepage: https://github.com/gobeyondidentity/cobalt
license: Apache-2.0
section: admin
priority: optional

contents:
  - src: aegis
    dst: /usr/bin/aegis
    file_info:
      mode: 0755

  - src: packaging/systemd/aegis.service
    dst: /lib/systemd/system/aegis.service
    type: config

  - src: packaging/config/aegis.env
    dst: /etc/secureinfra/aegis.env
    type: config|noreplace

  # Include DOCA runtime libraries
  - src: doca-libs/
    dst: /opt/mellanox/doca/lib/aarch64-linux-gnu/

scripts:
  postinstall: packaging/scripts/postinstall.sh
  preremove: packaging/scripts/preremove.sh

depends:
  - systemd
